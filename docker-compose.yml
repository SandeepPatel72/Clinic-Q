version: '3.8'

services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: clinicq
      POSTGRES_USER: clinicq
      POSTGRES_PASSWORD: clinicq_secure_2026
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clinicq -d clinicq"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: .
    restart: always
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://clinicq:clinicq_secure_2026@db:5432/clinicq
      NODE_ENV: production
      PORT: 3001
      LOAD_SAMPLE_DATA: "false"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
